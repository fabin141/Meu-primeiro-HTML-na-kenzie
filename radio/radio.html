<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./apple-icon-60x60.png" type="image/x-icon">
    <title>Imput Radio</title>
</head>
<body>
    <form>
        <p>Qual o método de contato de preferência</p>
        <label for="email">E-mail</label>
        <input id="email" type="radio" name="metodoDeContato" value="email">
        <label for="telefone">Telefone</label>
        <input id="telefone" type="radio" name="metodoDeContato" value="telefone">
        <label for="whatsapp">Whatsapp</label>
        <input id="whatsapp" type="radio" name="metodoDeContato" value="whatsapp">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
