<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade S1-24</title>
</head>
<body>
    <form>
        <label for="nome">Nome</label>
        <input type="text" placeholder="Digite seu nome" required maxlength="10" >
        <p></p>
        <label for="email">Email</label>
        <input type="text" placeholder="Digite seu email" required>
        <p></p>
        <label for="">Descrição</label>
        <br>
        <textarea name="" id="" cols="10" rows="3" placeholder="Fale mais sobre você aqui"></textarea>
        <p></p>
        
        <select name="modulo" id="modulo">
            <option value="">Escolher módulo</option>
            <option value="modulo1">Módulo 1</option>
            <option value="modulo2">Módulo 2</option>
            <option value="modulo3">Módulo 3</option>
            <option value="modulo4">Módulo 4</option>
            <option value="modulo5">Módulo 5</option>
            <option value="modulo6">Módulo 6</option>
        </select>
        <p></p>
        <label for="senha">Senha</label>
        <input type="password" placeholder="Digite uma senha aqui" required>
        <p></p>
        <label for="confirmeSenha">Senha</label>
        <input type="password" placeholder="Digite sua senha novamente" required>
        <p></p>
        <p>Deseja receber novidades em seu e-mail?</p>
        <label for="sim">Sim</label>
        <input id="sim" type="radio" name="metodoDecontato" >
        <label for="nao">Não</label>
        <input id="nao" type="radio" name="metodoDecontato">
        <p></p>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
